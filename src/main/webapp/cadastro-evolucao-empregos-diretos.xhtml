<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

   
    <f:metadata>
        <f:viewAction action="#{cadastroEvolucaoEmpregosDiretoBean.prepararCadastro()}" />
    </f:metadata>

    <ui:define name="titulo">SBG - Governo</ui:define>

    <ui:define name="corpo">

        <h1>SBG - Governo</h1>

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->

            <p:panelGrid columns="2" id="grid">

                <p:outputLabel value="2011" for="prefixo" />
                <p:inputText id="prefixo" 
                             value="#{cadastroEvolucaoEmpregosDiretoBean.dado.evolEmpregdireto2011}" />

                <p:outputLabel value="2012 " for="nome" />
                <p:inputText id="nome" 
                             value="#{cadastroEvolucaoEmpregosDiretoBean.dado.evolEmpregdireto2012}" />

                
                <p:outputLabel value="2013" for="municipio" />
                <p:inputText id="municipio" 
                             value="#{cadastroEvolucaoEmpregosDiretoBean.dado.evolEmpregdireto2013}" />
                
                <p:outputLabel value="2014" for="mci" />
                <p:inputText id="mci" 
                             value="#{cadastroEvolucaoEmpregosDiretoBean.dado.evolEmpregdireto2014}" />

                
                <p:outputLabel value="Gerev" for="gerev" />
                <p:inputText id="gerev" 
                             value="#{cadastroEvolucaoEmpregosDiretoBean.dado.evolEmpregdireto2015}" />

                
                <p:outputLabel value="CNPJ" for="cnpj" />
                <p:inputText id="cnpj" 
                             value="#{cadastroEvolucaoEmpregosDiretoBean.dado.evolEmpregdireto2016}" />

                
                <p:outputLabel value="Dados Governo" for="dados_governo" />
                <p:selectOneMenu id="dados_governo" value="#{cadastroEvolucaoEmpregosDiretoBean.dado.dadosGoverno}"
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="-- Selecione --" />
                    <f:selectItems value="#{cadastroEvolucaoEmpregosDiretoBean.dadosGoverno}" var="item"
                                   itemLabel="#{item.cnpj} - #{item.nome}"/>
                </p:selectOneMenu>
                                          

                



                <h:outputLabel />
                <p:commandButton value="Salvar"
                                 action="#{cadastroEvolucaoEmpregosDiretoBean.salvar}" icon="ui-icon-disk"
                                 update="@form" />

            </p:panelGrid>
           
        </h:form>
    </ui:define>
</ui:composition>

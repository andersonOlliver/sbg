<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions">

   
    <f:metadata>
        <f:viewAction action="#{consultaDadosGovernoBean.consultar}" />
    </f:metadata>

    <ui:define name="titulo">SBG - Governo</ui:define>

    <ui:define name="corpo">

        <h1>SBG - Governo</h1>

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <!--TODOS OS CODIGOS AQUI!-->
            <p:dataTable value="#{consultaDadosGovernoBean.dados}" var="item">
            
                <p:column headerText="MCI">
                    <h:outputText value="#{item.mci}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>
                <p:column headerText="CNPJ">
                    <h:outputText value="#{item.cnpj}" />
                </p:column>
                
                <p:column headerText="Prefixo">
                    <h:outputText value="#{item.prefixo}" />
                </p:column>
                
                <p:column headerText="GEREV">
                    <h:outputText value="#{item.gerev}" />
                </p:column>

                <p:column headerText="AgÃªncia Relacionamento">
                    <h:outputText value="#{item.agenciaRelacionamento}" />
                </p:column>
            
                <p:column headerText="Municipio">
                    <h:outputText value="#{item.municipio}" />
                </p:column>
            
            </p:dataTable>
           
        </h:form>
    </ui:define>
</ui:composition>
